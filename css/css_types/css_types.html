<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of CSS</title>
    <!-- Internal CSS -->
    <style>
        p.internal{
            color: blue;
            background-color: chartreuse;
        }
    </style>
    <!-- External CSS -->
    <link rel="stylesheet" href="css_types.css">
</head>
<body>
    <h1>Types of CSS</h1>
    <h4>Inline CSS</h4>
    <p class="inline" style="color:red">This is implemented using inline CSS</p>
    <p class="internal"> This is implemented using Internal CSS</p>
    <p class="external">This is implemented using External CSS</p>
</body>
</html>


<!-- Inline CSS has the highest precedence and then Internal and External CSS the precedence of both depends on the order of execution. The last you initialized will override the previously initialized CSS and will be considered to use for the tag. If we write !important to any style then its value will not change other than it -->
