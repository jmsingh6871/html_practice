<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts</title>

    <!-- To add the google font first embed the link through the website. and them add into font-family in style tag  -->
    <link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">
    <style>
        p.google_fonts{
            /* Website forr web safe fonts https://www.cssfontstack.com */
            font-family: 'Ranchers', cursive;
            font-size: 30px;
        }
        p{
            font-family: fantasy;
            font-size: 40px; /* 1 px=1/96th of an inch*/
            font-style: italic;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h3>CSS Fonts</h3>
    <p>This is the paragraph which has the web safe font family</p>
    <p class="google_fonts">This is the paragraph which has the google fonts font family</p>
</body>
</html>
