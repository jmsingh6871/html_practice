<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Creating Forms</h1>

    <!-- action attribute to store the data of form in any backend server. In this case we are assuming to store data in backend.php -->
    <form action="backend.php">

        <!-- The Input field be selected as soon as we Click on Nameie a label -->
        <label for="name"> Name: </label>

        <!-- div is a block element and takes one block and set another block just afer it -->
        <!-- input is a span element-->
        <div>
           <input type="text" name="myName" id="name">
        </div>
        <br>
        <div>
            Role: <input type="text" name="myRole">
        </div>
        <br>
        <!-- name is an element through which the backend will identify the tag with specified name-->
        <div>
            Email: <input type="email" name="myEmail" >
        </div>
        <br>

        <!-- We can write e in number type input as if we are in need to store values like 58 X 10^3 then we will type 58e3 -->
        <div>
            Bonus: <input type="number" name="myBonus" >
        </div>
        <br>

        <div>
            Date: <input type="date" name="myDate" >
        </div>
        <br>
        <div>
            Eligible?: <input type="checkbox" name="myEligibility" checked>    
        </div>
        <br>
        <div>
            Tell me something about yourself:<br>   <textarea name="myText" cols="30" rows="10"></textarea>  
        </div>
        <br>
        <div>
            <label for="car">Car</label>
            <select name="myCar" id="car">
                <option value="select" selected>Select</option>
                <option value="ind">Indica</option>
                <option value="i20">i20</option>
                <option value="igo">Indigo</option>
            </select>
        </div>

        <br>
        <div>
            Gender:      Male <input type="radio" name="myGender">    Female <input type="radio" name="myGender">
            Other <input type="radio" name="myGender" >
        </div>
        <br>
        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset Now">
        </div>

        <!-- We can move any line by selecting the line of code and then press alt and your arrow keys to navigate -->
    </form>
</body>
</html>
