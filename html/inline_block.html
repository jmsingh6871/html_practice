<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
</head>
<body>
    <!-- Paragraph is a block element -->
    <p style="border: 2px solid red;"> This is a paragraph tag and is a block element</p>
    <p style="border: 2px solid rgb(175, 111, 111);"> This is a second paragraph</p>
    <!-- Strong is a inline element -->
    <strong style="border: 2px solid blue;">Strong text</strong>
    <!-- span is an inline element -->
    <span style="border: 2px solid rgb(166, 255, 0);"> This is a span element and is an inline element</span> 
    <span style="border: 2px solid rgb(0, 225, 255);">This is a second span </span>
    <!-- Anchor tag is also an inline element -->
    <a style="border: 2px solid rgb(255, 0, 140);"> Anchor tag is an inline element  </a>
    <!-- div tag is also a block element -->
    <div style="border: 2px solid green"> Div element</div>

    <!-- div is a block element -->
    <ul style="border: 2px solid rgb(255, 174, 0)">
        <li>Red</li>
        <li>blue</li>
        <li>green</li>
    </ul>
    <em style="border: 2px solid blue;">
        em tag is used which is inline element
    </em>
    <strong style="border: 2px solid rgb(255, 0, 43);"> Hello there</strong>
</body>
</html>
