<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div>
        <p>This is a paragraph</p>
    </div>
    <!-- nbsp; non breakable space paragraph -->
    <div> 
        <p>This is another &nbsp;&nbsp;paragraph  </p> 
        <p>This paragraph should contain &lt;p&gt; by using entities</p>
        <p>Pound is written like this &pound; by using entities</p>
        <p>Copyright is written like this &copy; by using entities</p>
        <!-- we can use more entities from website https://dev.w3.org/html5/html-author/charref-->
        

    </div>
</body>
</html>
