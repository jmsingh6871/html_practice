<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs and Classes</title>
</head>
<body>
    <h2> IDs and Classes</h2>
    <!-- id means identifier  and class provides the reusability -->
    <div id="mainBox" class="redBG blackBorder">
        This is main box
    </div>
    <!-- Emmet -->
    <!-- .is for initializing class eg. span.class_name it will create a tag like <span class="class_name"> </span>-->
    <span class="redBg">span.redBg</span>
    <br>
    <!-- We can give multiple classes by typing span.redBg.blackBorder.textStyle it will create a tag like <span class="redBg blackBorder textStyle"></span>-->
    <span class="redBg blackBorder textStyle">span.redBg.blackBorder.textStyle</span>
    <br>
    <!-- Emmet takes div tag as a default if we type .redBg then it will create a tag like <div class="redBg"></div>-->
    <div class="redBg">.redBg</div>

    <!-- # is for initializing id eg. span#id_name it will create a tag like <span id="id_name" -->
    <br>
    <span id="mainSpan">span#mainSpan</span>


</body>
</html>
