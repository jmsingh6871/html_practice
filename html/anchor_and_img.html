<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor and Images Tag</title>
</head>
<body>
    <!-- target attribute is used to open the links in new window -->

    <a href="https://google.com" target="_blank">Go to Google</a>
    <br>
    <a href="https://facebook.com" target="_blank">Go to Facebook</a>
    <br>
    <a href="https://twitter.com" target="_blank">Go to Twitter</a>
    <br>
    <a href="https://linkedin.com" target="_blank">Go to LinkedIn</a><br>

    <a href="/body_tag/body_tag.html" target="_blank">Body Tag Tutorial</a>
    <br>
    <!-- alt attribute is used to show an alternate text if the image is not found or internet is slow -->
    <img src="/Images/example1.png" alt="Template">
    <br>
    <br>
    <br>

    <!-- We can takee remote images from source unsplash website -->
    <img src="https://source.unsplash.com/700x400/?nature,water" alt="Remote Images" >
</body>
</html>
